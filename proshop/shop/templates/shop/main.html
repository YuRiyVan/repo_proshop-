{% extends 'shop/base.html' %}
{% load static %}
{% block title %} ГЛАВНАЯ СТРАНИЦА {% endblock %}
{% block head %} 
{% endblock %}

{% block content %} 
<center>
  
<div class="container text-center">
  <div class="row">
    {% for i in data %}
     <div class="col">
       <div class="layer1 , card-group">
          <div class="card">
            <div class="card-body">
              <a href="category/{{i.category}}" class="card-title">  <font size="6" color= #E5D3BD;  face="Times New Roman"> {{ i.name }}</font> </a>
            </div>
          </div>
        </div>
      </div>
   {% endfor %}
  </div>
</div>

   <div class="container text-center">
    <div class="row">
       {% for i in cat_img %}  
       <div class="col">
        <div class="layer1 , card-group">
           <div class="card">
             <div class="card-body">
               <a href="category/{{i.category}}" class="card-title"><img src="{% static i.img|cut:'shop/static' %}" width="200" height="200" class="card-img-top" alt="..."></a>
            <br>
          </div>
        </div>
      </div>
    </div>
        {% endfor %}
  </div>
</div>
 
</center>
<br>
<hr>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <center> <img  src="{% static 'shop/r1.png' %}"  class="d-block w-89"> </center>
      </div>
      <div class="carousel-item">
        <center> <img  src="{% static 'shop/r2.png' %}" class="d-block w-89"> </center>
      </div>
      <div class="carousel-item">
        <center> <img src="{% static 'shop/r3.png' %}" class="d-block w-89"> </center>
      </div>
      <div class="carousel-item">
        <center> <img src="{% static 'shop/r4.png' %}" class="d-block w-89"> </center>
      </div>
      <div class="carousel-item">
        <center> <img src="{% static 'shop/r5.png' %}" class="d-block w-89"> </center>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<hr>
{% endblock %}
